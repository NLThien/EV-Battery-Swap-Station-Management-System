  # --- WEB APPLICATION ---
  web-app:
    image: ev-battery-swap-management-station-system/web-app
    build: ./web-app
    container_name: web-app
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - ev-network

