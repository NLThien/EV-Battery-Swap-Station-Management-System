# Database
spring.datasource.url=jdbc:mysql://station-mysql-db:3306/station_management
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
spring.application.name=station-service

# Actuator for health check
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# EUREKA CLIENT CONFIGURATION - DOCKER
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port=8080
eureka.instance.instance-id=${spring.application.name}:${server.port}

# LOGGING CONFIGURATION
logging.level.com.example.station_management=DEBUG