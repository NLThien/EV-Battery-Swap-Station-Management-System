spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/package_service_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: package_user
    password: package_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  application:
    name: package-service

server:
  port: 8080   

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
