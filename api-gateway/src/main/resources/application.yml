server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**, /users/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /users/${segment}
            
        - id: battery-service
          uri: lb://battery-service
          predicates:
            - Path=/batteries/**
            
        - id: station-service
          uri: lb://station-service
          predicates:
            - Path=/stations/**
            
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "exp://localhost:19000"
              - "http://192.168.1.*:19000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# Logging
logging:
  level:
    com.example: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG