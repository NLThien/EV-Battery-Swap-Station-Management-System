server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Kích hoạt service discovery
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**, /users/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /users/${segment}
            
        - id: battery-service
          uri: lb://battery-service
          predicates:
            - Path=/batteries/**
            
        - id: station-service
          uri: lb://station-service
          predicates:
            - Path=/stations/**
            
        - id: payment-services
          uri: lb://payment-services
          predicates:
            - Path=/payment/**
          filters:
            -AuthenticationFilter
          
        - id: package-service
        - uri: lb://package-service
          predicates:
            -Path=/packages/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "exp://localhost:19000"
              - "http://192.168.1.*:19000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true     # Đăng ký với Eureka
    fetch-registry: true           # Lấy danh sách services
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

# Logging
logging:
  level:
    com.example: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG

